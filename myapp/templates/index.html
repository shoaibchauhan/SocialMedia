<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Prototype</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="auth-section">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Signup</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>

    <div id="login-form" style="display:none;">
        <form>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup-form" style="display:none;">
        <form>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="text" id="signup-mobile" placeholder="Mobile No" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <div id="user-section" style="display:none;">
        <div id="discussion-section">
            <h2>Create Discussion</h2>
            <form id="discussion-form">
                <textarea id="text" placeholder="Discussion text" required></textarea>
                <input type="file" id="image" accept="image/*">
                <input type="text" id="hashtags" placeholder="Hashtags (comma separated)" required>
                <button type="submit">Create Discussion</button>
            </form>
        </div>

        <h2>Users</h2>
        <input type="text" id="search-user" placeholder="Search users by name">
        <button id="search-btn">Search</button>
        <div id="search-results"></div>
    </div>

    <h2>Discussions</h2>
    <div id="discussion-list"></div>

    <script src="static/script.js"></script>
</body>
</html>
